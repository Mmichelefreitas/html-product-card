<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Lato:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="card">
      <div id="product-image">
        <button id="btn-360" onclick="toggleAnimation()">
          <img src="./assets/360.svg" alt="Button click to 360º view" />
        </button>
        <button id="btn-close" onclick="toggleAnimation()">
          <img src="./assets/close.svg" alt="Stop 360º view" />
        </button>

        <img id="static" src="./assets/sofa.jpg" alt="sofá" />
        <img id="animated" src="./assets/sofa.gif" alt="animated sofa" />
      </div>

      <div id="product-details">
        <h4>CÓDIGO: 42404</h4>
        <h1>Sofá Margot II - Rosé</h1>
        <p>R$ 4.000</p>
        <button>ADD TO CART</button>
      </div>
    </div>

    <script>
      function toggleAnimation() {
        document.getElementById("product-image").classList.toggle("static")
      }
    </script>
   </body>
</html>
